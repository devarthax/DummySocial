{% extends "base.html" %}
{% block titlePage %} Login {% endblock %}
{% block content %}
    <h3>Sei gi√† uno di noi? Dicci chi!</h3>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p style="color: red"><b>{{ message }}</b></p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form class="form-horizontal" action="#" method="post">       
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            
            <div class="col-sm-10">
                <input type="" class="form-control" id="email" name="userEmail" placeholder="Inserisci mail">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" name="userPassword" placeholder="Inserisci password">
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Loggati</button>
            </div>
        </div>
  </form>
{% endblock %}
