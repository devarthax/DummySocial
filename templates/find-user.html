{% extends "base.html" %}
{% block titlePage %} Trova utenti {% endblock %}
{% block content %} 
    <div class="container">
        <form class="navbar-form navbar-right" method="post" action="#">
            <div class="input-group">
                <input type="text" class="form-control" name="searchValue" placeholder="Cerca">
            
                <div class="input-group-btn">
                
                    <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <ul class="list-group">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <li class="list-group-item"><a href="users/{{message}}">{{ message }}</a></li>
            {% endfor %}
        {% endif %}
    {% endwith %}
    </ul>
{% endblock %}
