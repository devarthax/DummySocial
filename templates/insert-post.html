{% extends "base.html" %}
{% block titlePage %} Posta {% endblock %}
{% block content %}
    <form class="form-horizontal" enctype=multipart/form-data action="#" method="post">
        
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Descrizione:</label>
            
            <div class="col-sm-10">
                <textarea class="form-control" id="descr" name="descr" required>Scrivi qualcosa!</textarea>
            </div>
        </div>
                
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button id="submit" type="submit" class="btn btn-primary">Posta</button>
            </div>
        </div>
    </form>
{% endblock %}
